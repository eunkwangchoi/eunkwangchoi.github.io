<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Adobe Webpage in a Small Section</title>
  <style>
    /* Basic styling for full-screen background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0; /* Example background color */
    }

    /* Styling for iframe placement */
    iframe {
      width: 80%; /* Adjust as needed for desired width */
      height: 60%; /* Adjust as needed for desired height */
      border: 1px solid #ccc; /* Optional border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
    }
  </style>
</head>
<body>
  <!-- Container that centers the iframe on the screen -->
  <iframe 
    src="https://new.express.adobe.com/webpage/6WOIwPin9YqQX?/embed.html" 
    sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms" 
    aria-label="Embedded Adobe Webpage in Small Section" 
    title="Embedded Adobe Webpage in Small Section">
  </iframe>
</body>
</html>
