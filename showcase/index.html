<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Embedded Adobe Webpage</title>
  <style>
    /* Make the iframe cover the entire screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://new.express.adobe.com/webpage/6WOIwPin9YqQX?/embed.html" 
    sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms" 
    aria-label="Embedded Adobe Webpage in Fullscreen" 
    title="Embedded Adobe Webpage">
  </iframe>
</body>
</html>
