  <meta name="Description" content="An example of embedding an Adobe webpage using an iframe with sandbox attributes">
  <title>Embedded Adobe Webpage</title>
  <style>
    iframe:focus {
      outline: none;
    }

    iframe[seamless] {
      display: block;
    }
  </style>

<body>
  <iframe 
    src="https://new.express.adobe.com/webpage/6WOIwPin9YqQX?/embed.html" 
    width="1920" 
    height="1200" 
    sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms" 
    aria-label="Embedded Adobe Webpage" 
    title="Embedded Adobe Webpage">
  </iframe>
</body>
