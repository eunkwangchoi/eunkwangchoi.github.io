<script>
    // Display the date and time when the document is loaded
    window.onload = function () {
        const now = new Date();

        // Format for Korean date and time
        const year = now.getFullYear();
        const month = now.getMonth() + 1; // Months are 0-based
        const date = now.getDate();
        const weekdayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        const weekday = weekdayNames[now.getDay()];

        // Time formatting for Korean
        let hour = now.getHours();
        const minute = now.getMinutes();
        const isPM = hour >= 12;
        const period = isPM ? '오후' : '오전';
        hour = hour % 12 || 12; // Convert to 12-hour format

        // Construct the final display string
        const formattedTime = `${period} ${hour}시 ${minute}분`;
        const formattedDate = `${year}년 ${month}월 ${date}일 ${weekday}`;
        const koreanDateTime = `${formattedDate} ${formattedTime}`;

        document.getElementById('datetime').textContent = `${koreanDateTime} 업데이트`;
    };

    // Get the embedded text content from the script tag
    const textContent = document.getElementById('text-content').textContent.trim();

    // Reference to the display div
    const displayElement = document.getElementById('display');

    // Display all the text content at once
    displayElement.textContent = textContent;
</script>
