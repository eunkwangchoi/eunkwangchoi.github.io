<script>
    // Get the embedded text content from the script tag
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines

    // Reference to the display div
    const displayElement = document.getElementById('display');
    const interval = 1000; // Display interval in milliseconds (1 second)

    // Function to display each line with a delay
    let lineIndex = 0;
    displayElement.textContent = ""; // Clear initial loading text

    const intervalId = setInterval(() => {
        if (lineIndex < lines.length) {
            displayElement.textContent += lines[lineIndex].trim() + '\n'; // Display each line
            lineIndex++;
        } else {
            clearInterval(intervalId); // Stop when all lines are displayed
        }
    }, interval);
</script>
