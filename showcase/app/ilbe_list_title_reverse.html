<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 0.8em;
            color: #FFFFFF;
            white-space: pre-wrap;
            border: no;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        #datetime {
            font-size: 1.0em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<div id="display" style="overflow: hidden;"></div>
<div id="datetime" style="text-align: center; position: absolute; bottom: 0; width: 100%; height: auto;"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">실시간 인증 영상  
전라도의 장사를 제대로 알려주는 경상도 아저씨

첫손님을 맞는 날의 기분  
조금 더 참아보는 오르가즘  
다리가 예쁜 스시 소녀  
김나정의 화보 촬영 중 일어난 사건  
알바를 찾는 22살 여대생  
남편에게 육아 도움을 받지 못한 7개월 쌍둥이 자매를 기른 엄마의 이야기  
전라도를 품에 안아야 한다는 생각  
인스타 댓글 보면 일베는 사실 애교 수준이네  
동덕여대에서 긴박했던 순간  
중국에서 외로움을 느끼는 딸배들  
99% 모형에 속는 다이어그램  
속보) 문재인 정부의 보안 관련 기밀 사건  
범고래의 사냥 기술이 대단하네  
미국과 캐나다를 언급하는 한국인들의 특징  
이재명 표 경기도 극저신용대출 회수는 쉽지 않아  
엠팍에서 자주 보이는 외국인들  
문재인 정부의 비밀 유출 사건  
우크라이나가 러시아로 미사일을 발사하다  
서양의 멋진 몸매가 눈길을 끄네요  
니콜 키드먼의 깜짝 소식  
요즘 사람들이 놓치고 있는 것, 신기하네</script>

<script>
    // Display the date and time when the document is loaded
    window.onload = function () {
        const now = new Date();

        // Format for Korean date and time
        const year = now.getFullYear();
        const month = now.getMonth() + 1; // Months are 0-based
        const date = now.getDate();
        const weekdayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        const weekday = weekdayNames[now.getDay()];

        // Time formatting for Korean
        let hour = now.getHours();
        const minute = now.getMinutes();
        const isPM = hour >= 12;
        const period = isPM ? '오후' : '오전';
        hour = hour % 12 || 12; // Convert to 12-hour format

        // Construct the final display string
        const formattedTime = `${period} ${hour}시 ${minute}분`;
        const formattedDate = `${year}년 ${month}월 ${date}일 ${weekday}`;
        const koreanDateTime = `${formattedDate} ${formattedTime}`;

        document.getElementById('datetime').textContent = `${koreanDateTime} 업데이트`;
    };

    // Get the embedded text content from the script tag
    const textContent = document.getElementById('text-content').textContent.trim();

    // Reference to the display div
    const displayElement = document.getElementById('display');

    // Display all the text content at once
    displayElement.textContent = textContent;
</script>

</body>
</html>
