<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="280">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 1.0em;
            color: #000000;
            white-space: pre-wrap;
            border: none;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="display"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">문과나 역사학자들 뭐라 할 게 아니구만  
의사들도 저런 식으로 판단을 바꾸나

아예 유전자 검사 해도 나오드만  
그냥 소소한 목표라도 없이 살면 팍 늙어버림  

저 아침형 인간 저녁형 인간 난 저게 습관이라고 생각했는데  
애네들은 남이 늦잠 자는 걸 엄청 싫어해  
오후 하고 저녁은 쥐 죽은 듯 조용함  
청소하고 지랄하다  
아침 일찍 일어나서 씨끄럽게 세탁기 돌리고  

아침형 인간 특징  
확실히 밤에 자는 게 건강, 정신 건강 양쪽으로 모두 좋음  
20대 후반부터 건강 나빠지는 것 같아서 아침형 인간으로 바꿔봤는데  
내가 어렸을 땐 저녁형 인간이었다가  
힘들어 죽는 것 같았음  

하루가 남들보다 긴 느낌이라  
회사에서도 머리 쓰는 일은 보통 야근하면서 처리하고 그런 식이었지  
밤에 머리가 깨어 있으니 잠은 당연히 안 오고  
밤에 머리가 더 잘 돌아가고 낮, 특히 오전에 비리비리함  
이게 불면증이랑 다른 개념임, 그냥 사이클 자체가  

하루종일 일하고 집에 들어가서 씻고 자려고 누워도 잠이 안 옴ㅋㅋ  
회사생활이 힘들었던 게 아침에 새벽같이 일어나서  
개소리다 내가 전형적인 올빼미 스타일인데  
너가 공부해본 적이 없어서 모르는 거일 수도  
너가 아는 거랑 반대로 공부하면 더 잘난 줄 알고 주장을 안 굽힘

아침형 인간인데 우울증으로 쪼들린 애들은 어떻게 설명할 거임  
보통 성공이란 이름 아래 눌려 사는 사람들 많아  

아침형 인간이 될 필요성이 없어서 비율 적은 거뿐임  
우울증 있는 애들은 일반적인 사회 루틴에 벗어나 있기 때문이지  
아침형 인간이어서 우울증 안 걸리는 게 아니라  
근거 없는 개인적 뇌피셜로 입 털는 거 젤 혐오한다  
좃만한 권위나 명성에 기대서

비 올 땐 개좆 같고.. 아마 햇빛이 우울증의 특효약이지 않을까 싶음  
존나 일은 하기 싫은데 저녁에 잘 땐 편하긴 한데 좀 우울하고  
일할 땐 존나 힘든데 성취감 고양감 생기더라 이기  

인과관계가 바뀐 듯  
직장을 안 다니니 우울한 거지  
군대 가면 바로 바뀜  
아침형 인간 되기 존나 쉬움  
이게 맞지, 또 다른 쳐라밖에 내세우는 부류들이 있지  

오히려 똑똑한 사람 특: 틀렸음을 깨닫고 바로 자기 잘못을 인정한다  </script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
</html>
