<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="280">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 1.0em;
            color: #000000;
            white-space: pre-wrap;
            border: none;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="display"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">아다이길  
근데 브라 끼고도 젖꼭지 나오는 애들은 뭐냐?  
인기가요 방송사고로 이미 유두 노출됨  
  
오 진짜? 그짝은 다 밑에 있었네 존나 신기해  
그거 통짜야?  
  
화영 가슴노출짤 했다는데 백퍼 뽕이다  
우와  
아예 판사가 남편한테 "말 하지 마"라고 법정에서 끊어버리는데, 남자는 미치는 거지ㅋㅋ  
  
요즘 법은 여자들한테 완전 맞춰져 있어서 남자들에겐 불리한 시스템임  
증거 확보하려고 몰래 녹음하고 동영상 찍는 애들 많음  
  
어머 이건 진짜 새끼가 미쳤네  
마누라 조금만 소원하게 해주면 바로 이혼각이야  
돈 가져와!!!  

부부간 성폭행 수사 대상인 거 알지? 내 몸에는 손 대지 마  
섹스? 꿈도 꾸지 마, 징그러운 새끼야!!  
  
주위에 가스라이팅 당한 유부남들 진짜 많아  
매력 없는 가슴이네  
말해줘  
  
술 좋아하는 여자들은 그냥 아는 거지?  
술 좋아하는 여자 배네  
수지 할매 젖이랑 똑같더라  

전라도 젖은 젖꼭지가 배꼽에 있던데  
헷갈렸네  
그건 엘제이  
  
쿨케이가 결혼 요구했는데 거절함ㅋㅋ  
중국빨 미세먼지 제일 먼저 좆되는 지역이야  
수질도 진짜 구리네  

뜬금없이 듣네  
살 때 내는 '취득세', 살면서 보유해야 하는 '재산세', 팔 때 이익에 대해 내는 '양도소득세' - 진짜 복비도 세금급임  
이미 대세는 한국 부동산 아니라 미국 주식 배당주 성장주다  
  
현금성 떨어지고 세금 진짜 커서 매력이 떨어짐  
빚 몇억에 연이자 5%면 연이자 천만원이 넘어  
지금 고점이거든 금리 올라서 빚내서 집 산 사람들 직격 타임이야  
  
일본도 부동산은 안정적이라서 1채 사라고 해서 도쿄 주변 치바 신도시 좀 멀리 샀는데, 지금 1/4 됨  
부동산 폭등 이제 막을 거야 (젊은층 인기 있고 저출산 문제 관리해야 하니까)  
정부가 부동산 폭락도 막을 거고 (고령사회에서 노인 자산의 80%가 부동산이니 노인 빈곤 및 투표인기 의식해야지)  
  
재밌게도 저출산 고령화로 전체 부동산 오른 건 끝나가, 일본처럼 서울, 수도권 역세권만 가격 유지됨  
수도권 인구는 줄어도 가구 수는 늘어나고 있음  
왜냐면 사람들 실질 소득이 증가 안 했는데 부동산만 오를 수는 없거든  
구매력이 뒷받침 안 되면 수요와 공급에서 가격의 수요가 사라질 예정  

단, 일본처럼 버블이 꺼지진 않을 거 같아 대출 규제 있고 1인 가구 늘어나는데  
지금이 고점이라 10년 뒤에도 이 가격 유지할듯  
하방 경직성이 강해서 큰 하락은 없을 것 같음  
  
정성적으로 그 동네 사람들만 인식하는 가치가 반영된 시세일 가능성 있어  
주식처럼 PER, PBR, RSI, 이평선 지표도 없어 정량화 불가라서 고점 판단 힘들어  
부동산  
Tip  

부천과 함께 양아치 도시야  
미세먼지만 없어도 괜찮은데 찐하게 발리기 때문에 망함ㅋ  
생뚱맞네  
부평은 어때?  
  
왠지 음침하게 느껴져  
대중 미디어 통해서 사람들한테 심볼 노출시키는 거 아는 만큼이면 돼  
근데 서구 기득권 대다수가 오래전부터 특정 고대 종교 믿고 있고 그 교리에 따라 행동하고 있는 거지</script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
</html>
