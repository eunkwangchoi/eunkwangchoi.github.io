</head>

<script>
    // Get the embedded text content from the script tag
    const textContent = document.getElementById('text-content').textContent.trim();

    // Reference to the display div
    const displayElement = document.getElementById('display');

    // Display all the text content at once
    displayElement.textContent = textContent;
</script>
