<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const interval = 3000; // Display interval in milliseconds (3 seconds)
    let lineIndex = 0;

    const intervalId = setInterval(() => {
        if (lineIndex < lines.length) {
            displayElement.textContent += lines[lineIndex].trim() + '
'; // Append the next line
            window.scrollTo(0, document.body.scrollHeight); // Scroll to the bottom of the page
            lineIndex++;
        } else {
            clearInterval(intervalId); // Stop when all lines are displayed
        }
    }, interval);
</script>
