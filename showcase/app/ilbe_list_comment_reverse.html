<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">노산이면 애 낳는 것도 문제고 키울 체력도 없지. 그 스트레스가 고스란히 애한테 전가된다고. 노산은 법으로 딱 금지해야 해. 아동인권과도 직결되는 문제야. 

35부터는 의학적으로 노산이라니 진짜 짜증나. 35 이상부터는 법적으로 막아야 해. 폐경기는 50부터인데, 30만 넘어도 노산 시작이야. 

40이면 사실상 사망 자궁이고, 40이 뭔 40이냐고. 30부터 시작이라니까! 보지 꼬매라니까. 그래서 좆 난쟁이 ㅅㄲ들이 문제야. 

박정희 대통령이 47세에 애를 봤다던데, 좋아? 우영우팩토리 ㅇㅂ. 아예 30부터 막아야 되는 거 아냐? 

돌려차기 하면 바로 달려들어서 몸통박치기해야 해. 대가리 찍으면 댐 타이슨 전성기 시절에는 안 먹히는 기술이긴 하지. 

심판새끼 존나 능력 없네. 진작 경기 끝났구만. 약 얼마나 좋은 걸 빤 거야? 43살 할배 데리고 뭐하는 거냐? 존나 병신 게임 ㅋㅋㅋㅋㅋㅋㅋㅋ. 

저 병신 약물 니그로년 스텝도 못 밟는 노인 쳐 불러서 압도하는 척 지림. 오늘 경기 보니까 커티스 블레이즈보다 느려 보이는데. 톰 아스피날이랑 붙으면 1라운드 30초 내로 원투 맞고 뒤지게 맞을게 뻔히 보였음. 

어차피 데이나 화이트 씨발 대머리 새끼는 저 새끼가 UFC 간판이라 이미지 때문에 아스피날이랑 연기 안 잡아주지. 미오치치 무슨 마이크 타이슨인 줄 알았음. 

아스피날한테 쫄아서 도망치는 쫀 존스. UFC는 흥행 스타 한 명이 벌어다 주는 금액이 나머지 99명이 벌어다 주는 것의 10배 이상이니까, 나머지는 다 들러리 새끼들 취급 받는 거지. 

톡크, 톰은 좆병신이고 페레이라는 좆존스가 가장 원하는 샌드백임. 톰 아스피날은 이를 바득바득 갈겠지만, 처음 나왔을 때 페더급 슈퍼레전드 조제알도 제껴버리고 다 하고 싶은 대로 하게 해줬던 것처럼, 좆존스 무조건 최고 우대 해줄 거야. 

근데 내가 보기엔 데이나 화이트 괜히 쑈하는 거 같고, 좆존스 vs 왼손좌 경기 잡히면 좆그리거 vs 씹빕 이후로 최고의 흥행 확정이지. 

내가 말하는 거 아닙니다 얘기해줄게, 나도 이대로 은퇴할지, 추하게 라헤로 내려가서 과거 레전드 vs 현재 레전드. 고트 가리기 슈퍼 파이트 한번 할지 고민 중이란 거야. 

좆존스 이제 고민 존나 할 거야. 톰 아스피날이랑 붙으면 뒤지는 거 확정인데, 라이트헤비급으로 내려가서 페레이라랑 붙으면 상성상 자기가 유리하니까 그러면 될 것 같은데… 근데 그러면 너무 추한 느낌. 

늙방관 잡으면 그 다음 경기는 톰 아스피날 (헤비급 고트. 진짜 챔피언) 이랑 붙어라고! 좆존스 길들이기 시작하는 거지. 데이나빡빡이가 페레이라랑 매치 안 잡아주고. 

페레이라는 좆존스 10년 전 포스. 라이트헤비급 초 패왕이지. 좆존스 새끼 42살 소방관 잡고 페레이라랑 슈퍼 매치 뜨겠다고 했는데 강한 대구인. 

잠정 챔피언 놔두고 틀딱이랑 매치 잡히는 거 존나 짜증 나. 진짜 지구 1짱 트럼프ㅋㅋ. 약존스 성향상 아스피날 두 경기 정도 더하고 처맞아서 약해지면 약존스가 입 털고 경기하게 될 듯ㅋㅋ. 

제발 아스피날이랑 싸우자. 씹약존스 개 호로새끼 스타일이 원래 그럼. 할 거면 톰 아스피날하고 통합 먼저 해야지 ㅋㅋ. 미오치치 40살 넘도록 시간만 질질 끌다가 한 거야. 이 모든 건 데나가 약존스 똥꾸녕 존나 빨아주니까 가능한 거고 ㅋㅋ. 

은퇴한 선수 존스가 너무 간절히 원해서 매값으로 4년 만에 복귀시킨 느낌이야. 미오치치는 4년 쉬으면서 완전 어제 타이슨처럼 너무 늙어버림. 

일본에서 개발한 건데? 존 존스는 뒷차기를 개발한 한국 태권도에 감사해야 돼. 이정재랑 김새롬이랑 결혼 어떰? 

자기도 모르는 보험이 몇십 개 이상은 들어있지 않았을까? 이정재 결혼 안 하는 거 보면 조만간 결별하고 30살 연하랑 결혼식 마친다는 기사 나올 듯. 

이정재가 한국 배우 출연료 1위고, 에미상 주연상도 받음. 돈과 명예를 가졌으니 젊고 예쁜 여자 만나서 자식 낳고 재밌게 살 것 같아. 

이정재가 뭘 하든 이렇게 중상이 찍히는 거야. 한국인은 오지랖 왜 이리 떠냐? 

재용이형이랑 결혼할 땐 정말 이쁘던데. 와... 이재용 마누라가 저래 할카스가 됐나... 걱정 시작한다. 

재벌 또 연예인 죽기 전에 기부해 버리면 됨.</script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
