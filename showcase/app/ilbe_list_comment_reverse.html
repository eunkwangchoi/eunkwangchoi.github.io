<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="280">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 1.0em;
            color: #000000;
            white-space: pre-wrap;
            border: none;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="display"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">항문과 질에 손가락 넣어서 검사했어야지.  
필리핀에선 남자 직원이 할 것 같아ㅋㅋ  
이 정도의 직업의식과 전문성으로 일을 해야 공직자지.  
기자가 진짜 억까하네.  
그냥 대충 검사할 거야?  
아니, 일행이 마약혐의 있으면 당연히 의심받고 철저히 검사해야지.  
대구스럽구만ㅋㅋㅋ 그냥 다른 길 찾는 게 맞지, 외국인들ㅋ.  
마약 양성 나왔는데 기저귀 들고 발작이야ㅋㅋ 보지가 방패냐? 못 참겠으면 보지로 질질 짜려고 하네.  
ㅎㅎ 동성 확인하면 문제 있을 거 없지?  
팬티 벗겨서 털까지 확인해야지 씨발.  
ㅇㅋ? 저런 논란 만드는 애가 진짜 마약 범인임.  
그렇게 해야지.  
더 빡세게 해서 마약 사범들 모조리 사형시켜라.  
당연한 조치지.  
문재앙 때문에 마약 청정국에서 마약 왕국으로 변했네.  
그럼 친구 잘 사귀어봐ㅋㅋ  
공무원 상 줘야지.  
순수하고 깨끗한 어린이도 아니면서 뭐가 억울해?  
얼굴 사진 대조해서 검사하니까 예쁜 애는 검출돼도 주머니에 넣고 퇴근하지 않을까?  
그 위장에 줄 매달아서 여러 개 마약 운반하다 터진 사건 다들 알고 있을 거임.  
요도구멍, 질, 항문, 위장, x-ray 전신 촬영 다 한다.  
남자고 여자고 마약 걸리면 생리대가 아니라.  
저 대구 놈 노리고 취업했구만.  
내가 만약 했으면 씨발년아 보지 벌리라고 했어.  
황정민이 영화에서 아줌마 똥꼬까지 수색하잖아.  
당연히 확인해야지 저런 케이스가 있잖아.  
마약 걸리면 진짜 다 검사함.  
원래 하는 게 맞지 않아?  
민주당이 싫어하는구나.  
당연히 확인해야지.  
알았지?  
대구~와 이거 하네~  
생리혈 냄새 진짜 맡아 보고 싶다ㅠㅠ  
생리대도 검사해야지.  
뭐 보지 달린 게 벼슬인가?  
그럴 거면 그날 피해서 다니던지ㅋㅋ 누칼협?  
보지도 까고 똥꼬도 까고 다 까야지.  
여자 직원이 했겠지.  
생리대까지만 검사한 것도 부족해 보이네.  
솔직히 질 속에 마약이나 금 넣고 오는 경우도 많으니까 당연히 검사해야지.  
한국 여자들은 왜 저렇게 특권 의식이 있는 거야?  
우리는 마약 양성 반응 동료 없어도 의무적으로 무조건 벌린다고.  
요즘은 어떤지 모르겠지만 남자들 신체 검사 받을 때 똥구멍도 벌린다고.  
남자가 했다면 성추행으로 몰았을 거 아냐.  
여자 세관이 하면 끝나는 거지?  
그냥 아무나 찍어서 이런 것도 아니고,  
정당한 대응이야.</script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
</html>
