<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="280">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 1.0em;
            color: #000000;
            white-space: pre-wrap;
            border: none;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="display"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">매일 하루종일 방송하는 거 진짜 웃기네 ㅋㅋ  
지도 어느정도 불리하게 작용할까봐 신경 쓰긴 한데 진짜 돈이라도 늘려야지, 집유는 바라지 않아도 힘들긴 할 거 같아. 가기 전에 돈 좀 모아놔야지.  
갓씨라... 그거 갓건배 오빠 아니냐? ㅎ  
쟤도 조금 소말리화 되어가네, 저 새끼 진짜 지존파 리더처럼 보인다니까.  
이력이 좀 특이하던데, 공부할 의지는 있었던 거 같아.  
영치금 앵벌이 하는 것 같은 분위기.  
목사래, 아부지 엄청 쩔었겠다 ㅋ  
남자로 안 보였으면 누가 딴 놈이랑 떡치면서 전화를 받냐?  
전 약혼녀 NTR 생중계한 넘, 완전 개불쌍해 ㅋㅋㅋ  
주심판사가 왜 저 방송 보냐, 진짜 경계선 지능 장애 의심된다.  
뭐라는 거야, 진짜 미쳤나?  
오히려 그게 좋을 수도 있지.  
깜방 가야 되는 와중에도 방송한다는 게 웃기네 ㅋㅋ  
관심은 결국 돈이지,  
아무튼 인생 녹은 거면 그냥 뒤방 가는 게 맞잖아 ㅋ  
저 새끼가 범털일 리가 없지ㅋㅋ  
파티 여는 거랑 자기 라인들 마지막으로 확인하는 거 같은 느낌이네.  
베테랑에서 조태오가 문제 일으키고 해외로 튀기 전에, 내부에서 범털 대접 받으면서 편하게 지내는 거겠지.  
그래야 면회도 자주 와 주고 영치금도 들어오고.  
들어가기 전에 자기 라인들 확실히 챙기고, 돈도 최대한 쌓아놓아야지.  
돈 때문에 저러는 거 맞지.  
그 와중에 돈 뜯어먹으려는 애들 보니까 더 대단해 보인다... 지금 유튜브 뭐 하고 있냐?  
범죄자한테 돈 주는 씹관종들, 개 한심하잖아.  
방송 켜놓고 호구들한테 돈 달라고 하네 ㅋㅋㅋ  
진짜 또라이 같은 애들이야.  
얘, 구형보다 높게 나올 확률도 있다니까 ㅋㅋ  
이미 자영업자들 팍 망하고 있는데, 여기서 더 지갑 닫히면 진짜 겨울 온다.  
ㅋㅋㅋ 진짜 좆도 아닌 새끼들.  
조만간 대침체 오겠네 ㅋㅋㅋㅋ  
애궂은 신규 대출자들만 진짜 갉아먹고 있네.  
나 몰라라, 무지성으로 빚 투자 탕감 해주더니.  
부채가 더 늘릴 수 없는 지경까지 왔어. 그래서 주택기금 빼서 메꾸는 거 같고.  
미국 금리 올릴 때 따라서 올려서 그런 거품 터뜨리면 문재앙 탓할 수도 있었을 텐데.  
상왕 보호하려고 자기가 다 덤탱이 쓰겠다는데, 진짜 말 다했네 ㅋㅋㅋㅋㅋㅋㅋㅋㅋ  
좌파임 진짜,  
통화 풀리면 임금, 대출, 인건비 상승하고 정부 재정 지출 늘어나지.  
인플레 유발하는 것도 그 중 하나야.  
집값 오를까봐 주담대 막으면서 대출금리는 내리라는 개병신 같은 소리하는 애들 진짜;  
정책 대출 존나게 풀었는데 오히려 욕먹어야 할 짓이었어.  
야, 뭔 소리냐 진작에 했어야 할 걸 지금 와서 하네?  
응, 이재명 징역 날 듯 ㅋㅋ  
대출 막는 게 뭐가 문제야?  
저렇게라도 해야 유지가 되나 봐.  
금리 인상 안 하고 버티는 바람에 지금 다 무너져 내리게 생겼어.  
다 죽어보자.  
대출이 너무 풀려서 최소 5년 전에 막았어야 하는데. 언제 망해도 이상하지 않을 정도로 부채가 많어.  
일베 노인들 실드 치러 오면 구경하자.  
돈 없으면 다 뒤지라는 소리잖아 ㅋㅋ  
시발, 코인충들 구제해 줄 땐 언제고 왜 이제 와서 뒷북이냐 ㅅㅂ  
가계빚이 하도 많아서 경제에 진짜 부담이 된 거야 ㅋㅋ  
도대체 왜 저렇게 막는 거야.  
이재명의 굽은팔 갤러리도 있어.</script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
</html>
