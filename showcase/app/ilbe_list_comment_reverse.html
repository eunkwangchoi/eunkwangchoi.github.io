<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="280">
    <title>Embedded Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }
        #display {
            font-size: 1.0em;
            color: #000000;
            white-space: pre-wrap;
            border: none;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="display"></div>

<!-- Embed text file contents directly in a script tag -->
<script id="text-content" type="text/plain">짠해지자너  
페미 이런 애들 와꾸 보면 진짜 한눈에 알지 않냐  
저거 절대 안 사라져 다음 세대의 정상인이 다수 될 때까지  
원래 근거 없는 분노는 자기가 만든 걸 깨닫기 전까지 엄한 대상 찾아다녀  
닉값해라 병신아  
성병 200배로 돌아온다  
과즙세연한테 16억 바친 넘 있다고, 진짜 대박이야  
ㅈㄴ 많다 이기  
예비군들만 끌려가고 유승준 엠씨몽 허버허버 군들군득 오지게 자적자 하며  
이건 자존심, 비굴함의 싸움임  
근데 난 야동으로 만족할래  
한녀 맛있어, 그건 인정해  
보지값 올려주는 ㅈ 병신들 ㅋㅋㅋㅋㅋㅋㅋㅋㅋ  
오톡만 봐도 한남들 헌팅하러 가자 만나실 분 챗방 ㅈㄴ 많은데 ㅋㅋㅋㅋ  
곧 2억이 대세 같아  
요즘 연봉 1억도 세금 떼면 애매하대  
좋아할 땐 뚝딱! 한남들이 입구컷 당하지  
그래야 한녀 보짓값 더 오르고  
좋은 현상이야  
한녀들이 지구상 최악의 년들이지만 꼴리는 건 사실이야, 희고 성형해서 이쁘고  
영원의 딜레마긴 해  
지금 아니면 언제 여자들이 눈길이라도 주겠냐  
돈이라도 갖다 바쳐야지  
야, 그래도 우리 같은 사람한텐 지금이 기회지  
해달라는 거 다 해주고 좃이 뇌를 지배한 새끼들 ㄹㅇ 존나 많음  
아직도 물소 존나 많아, 여친한테 이것저것 다 쳐 갖다 바치고  
물소들이라고 해봐야 죄다 40대 이상 틀딱들 뿐이야  
2016년도부터 물소들 사라지는 추세였다가 지금은 거의 멸종 된 느낌  
그것도 2015년도 이전 얘기고  
20대 성욕 충만한 애들한텐 안 통해  
강릉고 성적 좋음?  
야구 못 할 듯  
역시 또 운동 관련된 거네 ㅋㅋㅋ  
철구 양성소 같아  
포상휴가 ㅋㅋㅋ  
프로선수들이 기숙사에서 동료들이랑 합숙해  
놀랍게도 2000년대까지 한국 프로농구도 이랬음  
뺑뺑이면 교육청 가서 개지랄해야 될 일이고  
저런 데 보내는 학부모가 더 문제 아니냐?  
3일간 포상휴가 이지랄 ㅋㅋㅋㅋ 교도소인지 군대인지 구분이 안 가노 ㅋㅋㅋㅋ 고딩들 대가리 빡빡 밀고 밥도 맘대로 못 쳐 먹고 ㅋㅋㅋ  
저게 맞지 ㅂㅅ아  
1~2명 프로 가고, 나머지는 공부 안 해서 백수 건달 되는 시스템 아니노 ㄷㄷㄷ  
그럼 딸은 어케 잡노… 알아서 또또하라는 거냐  
개호로 새끼  
뭐라는 거야 거지 새끼가  
라고 하면 전 세계 축제 날 듯  
"젤렌스키 이게 너야"  
엘론 머스크답게 그냥 저가 로켓이나 하나 처 날리고 폭파 시켜서  
무슨 한물간 개그 센스 내는 연예인이 한마디 던지는 것 같다  
드립도 약하고 그다지 힘도 없네  
아 맞다, 인생 한방이 중요해!  
진짜 썸타는 중이면 조심해야 돼  
또 다른 물소들은 다 소주 타고 헛소리 하겠네  
자고 일어나면 뭐라도 달라지겠지?  
섹시는 이런 순간에 나타나는 법이야!  </script>

<script>
    const textContent = document.getElementById('text-content').textContent.trim();
    const lines = textContent.split('\n'); // Split the text by new lines
    const displayElement = document.getElementById('display');
    const lineInterval = 3000; // Interval between lines in milliseconds
    const typingSpeed = 50; // Speed of typewriter effect in milliseconds

    let lineIndex = 0; // Current line being processed
    let charIndex = 0; // Current character being processed

    // Function to scroll the window to the bottom
    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Smooth scrolling effect
        });
    }

    // Typewriter effect for the current line
    function typeWriterEffect(line, callback) {
        if (charIndex < line.length) {
            displayElement.textContent += line.charAt(charIndex); // Add the next character
            charIndex++;
            scrollToBottom(); // Scroll dynamically as characters are added
            setTimeout(() => typeWriterEffect(line, callback), typingSpeed); // Call recursively
        } else {
            displayElement.textContent += '\n'; // Add a newline after finishing the line
            charIndex = 0; // Reset character index for the next line
            callback(); // Move to the next line
        }
    }

    // Function to display lines one by one
    function displayNextLine() {
        if (lineIndex < lines.length) {
            typeWriterEffect(lines[lineIndex].trim(), () => {
                lineIndex++; // Move to the next line
                setTimeout(displayNextLine, lineInterval); // Delay before starting the next line
            });
        }
    }

    // Start displaying the lines
    displayNextLine();
</script>

</body>
</html>
