<footer>
  <nav class="navbar navbar-expand mb-3">
    <div class="container justify-content-center">
      <div id="navbarContent">
        <ul class="navbar-nav">
          {{ range .Site.Menus.footer }}
            <li class="nav-item text-center">
              <a class="nav-link text-primary text-uppercase mx-2" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
  <div class="row g-0">
    <div class="col-12">
      <p class="text-muted text-center small">
        {{ replace .Site.Copyright "{year}" now.Year }}
      </p>
    </div>
  </div>
</footer>
