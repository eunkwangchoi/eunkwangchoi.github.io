{{ if .IsTranslated }}
<ul style="display: flex; list-style-type: none; padding: 0; font-size: larger; justify-content: center;">
  {{ range .Translations }}
  <li style="margin-left: 10px; margin-right: 10px;">
    <a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}{{ if .IsPage }}{{ end }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
