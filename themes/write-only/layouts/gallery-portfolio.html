{{ define "main" }}
<main class="container py-5 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-12 mw-md mh-100">
      <div class="py-4">
        <div class="py-2">
          <h1 class="display-1 text-center text-uppercase fw-bold text-primary">
            {{ .Title }}
          </h1>
        </div>  
        <div class="text-center py-2">
          {{ .Description }}
        </div>
        <div class="markdown-content py-2">
            <p class="ug-meta" style="text-align: center">
                    Items on 
                <a href="https://www.behance.net/eunkwangryanchoi" target="_blank" rel="noopener">
                    Behance
                </a>
                &                    
                <a href="{{ .Params.iframe_url }}" target="_blank" rel="noopener">
                    Portfolio
                </a>
             </p>
        </div>
        <div class="pi-wrap">
            <iframe
                class="pi-iframe"
                src="{{ .Params.iframe_url }}"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
